live_config_reload: true

env:
  TERM: xterm-256color

scrolling:
  history: 0

draw_bold_text_with_bright_colors: true

font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: SemiBold
  italic:
    family: JetBrains Mono
    style: SemiItalic

  size: 14.0

selection:
  save_to_clipboard: true
