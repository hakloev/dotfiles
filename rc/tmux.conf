# set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# shell
set -g default-command $SHELL
set -g default-shell $SHELL
set -g default-terminal "screen-256color"

# set base index for panes and windows to 1 for faster key repetition
set -g base-index 1
setw -g pane-base-index 1

# history
set -g history-limit 100000

bind r source-file ~/.tmux.conf # reload config file

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# switch windows using Alt-Shift-arrow
bind -n M-S-Left previous-window
bind -n M-S-Right next-window

# mouse mode
set -g mouse on

# quiet
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# status bar
set -g status-interval 15
set -g status-justify left # [left, centre, right]]
set -g status-position bottom
set -g status-style fg=colour136,bg="#002b36"

set -g status-bg colour232
set -g status-left ''
#set -g status-left-length 60
#set -g status-left-style default
#set -g status-left "#[fg=orange] #S #[default]"

set -g status-right-length 140
set -g status-right-style default
set -g status-right "#[fg=magenta,bg=default,bright] #(top -l 1 | grep -E "^CPU" | sed 's/.*://') #[default]"
set -ag status-right "#[fg=green,bg=default] #(~/git/internal/dotfiles/scripts/ip.sh) #[default]"

setw -g window-status-separator ' - '
# inactive window status
set -g window-status-style fg=colour231,bg=default
set -g window-status-format '[#I] #W'

# active window status
set -g window-status-current-style fg=colour231,bg=colour208
set -g window-status-current-format '[#I] #W #F'

# active pane
setw -g window-style bg=colour238
setw -g window-active-style bg=terminal

# pane border
set -g pane-active-border-style fg=colour208
set -g pane-border-style fg=green
